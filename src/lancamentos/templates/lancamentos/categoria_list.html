{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block body %}

<div class="row sem-margin-margin">
    <div class="col-md-6 offset-md-3 col-lg-10 offset-lg-1 col-12">
        <div class="row margin-bottom-10px">
            <a class="btn btn-primary" href="{% url 'categoria_form' %}">Adicionar</a>
        </div>

        <div class="row">
            <table class="table table-striped">
                <thead class="menu">
                    <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Descrição</th>                        
                    <th class="acao" scope="col">Ação</th>
                    </tr>
                </thead>
                <tbody>
                    {% for categoria in object_list %}
                    <tr>
                        <th scope="row">{{ categoria.pk }}</th>
                        <td>{{ categoria.descricao }}</td>                            
                        <td class="d-flex justify-content-center">                            
                            <a href="{% url 'categoria_delete' categoria.pk %}"><i class="material-icons red">delete</i></a>
                        </td>
                    </tr>
                    {% endfor %}        
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
